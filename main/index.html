<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="src/images/logoever.jpg">
    <script src="script.js"></script>
    <title>Evershapes</title>
</head>
<body>
    <header>
        <video autoplay muted playsinline class="backgroundvideo"> 
            <source src="src/videos/Evershapes_Logo_Animation.mp4" type="video/mp4">
        </video>
    </header>
    <nav class="navcontainer">
        <div class="logo">
            <a href="index.html"><img src="src/images/logoeverwhite.png" alt="Logo"></a>
        </div>
        <ul class="navbar">
            <li><a class="home" href="">Home</a></li>
            <li><a class="products" href=""></i>Our Products</a></li>
            <li><a class="about" href=""></i>About Us</a></li>
            <li><a class="contact" href=""></i>Contact</a></li>
        </ul>
    </nav>
    <div class="content">
        <div class="container">
            <div class="carousel">
                <div class="slider">
                    <section class="section1"></section>
                    <section class="section2"></section>
                    <section class="section3"></section>
                    <section class="section4"></section>
                </div>
                <section id="animationSection">
                    <div class="maintext">
                        <div class="staticmaintext">We are creating</div>
                        <div class="animatedmaintexts-container">
                            <ul class="animatedmaintexts">
                                <li><span>Games.</span></li>
                                <li class="hidden"><span>Art.</span></li>
                                <li class="hidden"><span>For</span></li>
                            </ul>
                        </div>
                    </div>
                    <span class="spanspe">You.</span>
                </section>
                <div class="controls">
                    <span class="arrow left">
                        <span class="material-symbols-outlined">arrow_back_ios</span>
                    </span>
                    <span class="arrow right">
                        <span class="material-symbols-outlined">arrow_forward_ios</span>
                    </span>
                    <ul>
                        <li class="selected"></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
